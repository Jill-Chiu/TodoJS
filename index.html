<!DOCTYPE html>
<html>
<head>
    <title>TodoJS</title>
</head>
<body>
    <h1>TodoJS</h1>
    <form>
        <input id ="todo-input" type="text" name="todo">
        <button id="submit-btn" type="button">提交出去</button>
    </form>
    <ul id="result"></ul>
    <script type="text/javascript">
        var submitBtn = document.getElementById('submit-btn');
        var result = document.getElementById('result');
        submitBtn.addEventListener('click', function(e) 
            {
            var todoInput = document.getElementById('todo-input').value;
            console.log(todoInput);
            if (todoInput !=='') {
                var todo = document.createElement('li'); //建立標籤
                todo.innerHTML = todoInput+' <button>x</button>';
                result.appendChild(todo); //加上子元素
                document.getElementById('todo-input').value ='';
            } else {
                alert('請輸入值');
            }
        result.addEventListener('click',function(e)
            {
                //console.log(e.target);//點擊的項目buttn
                //console.log(e.target.parentNode);//找到子元素
                console.log(e.target.parentNode.parentNode);//找到(子元素)父親
                e.target.parentNode.parentNode.removeChild(e.target.parentNode);//移除子元素
            })
        });
    </script>
</body>
</html>
